apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-credentials
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: github-repo-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          argocd.argoproj.io/secret-type: repository
      data:
        type: git
        url: "https://github.com/grahamsutton/sentinel-api.git"
        username: "{{ .username }}"
        password: "{{ .token }}"
  data:
  - secretKey: username
    remoteRef:
      key: github
      property: username
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: token
    remoteRef:
      key: github
      property: token
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None