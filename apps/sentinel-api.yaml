apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentinel-api
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/grahamsutton/sentinel-api
    path: k8s
    targetRevision: 'master'
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: sentinel
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true